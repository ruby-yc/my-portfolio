<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      margin: 30px 0;
    }

    .contact-section h2 {
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    .contact-section h2:hover {
      color: #5a8db8;
      transform: translateX(5px);
    }

    .contact-section h2:active {
      color: #4a7ba7;
    }

    .contact-info {
      margin-top: 5px;
      font-size: 14px;
      color: #6a6a6a;
    }
  </style>
</head>
<body>

<h2 class="intro-title">CONTACT</h2>

<div class="contact-section">
  <h2>
    <a href="https://www.linkedin.com/in/yuchen822" target="_blank" style="color: inherit; text-decoration: none;">LinkedIn</a>
  </h2>
  <p class="contact-info">www.linkedin.com/in/yuchen822</p>
</div>

<div class="contact-section">
  <h2>
    <a href="https://qc.joinhandshake.com/profiles/yuchen_d" target="_blank" style="color: inherit; text-decoration: none;">Handshake</a>
  </h2>
  <p class="contact-info">qc.joinhandshake.com/profiles/yuchen_d</p>
</div>

<div class="contact-section">
  <h2>
    <a href="mailto:ruby.rt33@gmail.com" style="color: inherit; text-decoration: none;">Email</a>
  </h2>
  <p class="contact-info">ruby.rt33@gmail.com</p>
</div>

</body>
<script>
function sendHeight() {
  const height = document.documentElement.scrollHeight;
  parent.postMessage({ type: 'setHeight', height: height }, window.location.origin);
}

// 頁面載入完成
window.addEventListener('load', sendHeight);

// 等圖片完全載入後再更新
window.addEventListener('load', () => {
  const imgs = document.images;
  let loadedCount = 0;
  for (let img of imgs) {
    if (img.complete) {
      loadedCount++;
    } else {
      img.onload = img.onerror = () => {
        loadedCount++;
        if (loadedCount === imgs.length) sendHeight();
      }
    }
  }
  if (loadedCount === imgs.length) sendHeight();
});
</script>

</html>
