</body>
<script>
function sendHeight() {
  const height = document.documentElement.scrollHeight;
  parent.postMessage({ type: 'setHeight', height: height }, window.location.origin);
}

// 頁面載入完成
window.addEventListener('load', sendHeight);

// 等圖片完全載入後再更新
window.addEventListener('load', () => {
  const imgs = document.images;
  let loadedCount = 0;
  for (let img of imgs) {
    if (img.complete) {
      loadedCount++;
    } else {
      img.onload = img.onerror = () => {
        loadedCount++;
        if (loadedCount === imgs.length) sendHeight();
      }
    }
  }
  if (loadedCount === imgs.length) sendHeight();
});
</script>

</html>
